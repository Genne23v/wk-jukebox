<mat-card>
    <mat-card-content>
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <h2>Log In</h2>
            <mat-error *ngIf="warning">
                {{ warning }}
            </mat-error><br />
            <mat-form-field class="full-width-input">
                <input matInput placeholder="User Name" name="userName" required autofocus formControlName="userName" />
                <mat-error *ngIf="loginForm.controls['userName'].errors?.required">Please provide your user name</mat-error>
            </mat-form-field><br />

            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" name="password" password="password" required autofocus formControlName="password" />
                <mat-error *ngIf="loginForm.controls['password'].errors?.required">Please provide your password</mat-error>
            </mat-form-field><br />

            <button mat-raised-button color="accent" type="submit" [disabled]="loading">
        <mat-icon>login</mat-icon>
        <span *ngIf="loading">&nbsp;&nbsp;&nbsp;Processing Request</span>
        <span *ngIf="!loading">&nbsp;&nbsp;&nbsp;Login</span>
        </button
      >&nbsp;&nbsp;
      <button mat-raised-button color="primary" [routerLink]="['/register']">
        <mat-icon>account_box</mat-icon>
        <span>&nbsp;&nbsp;&nbsp;Register</span>
      </button>
        </form>
    </mat-card-content>
</mat-card>
